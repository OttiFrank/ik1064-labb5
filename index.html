<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div class="container">
    <div class="input-container">
        <h1>Värden</h1>
        <label class="label label-default" for="arrival-rate">Arrival rate</label>
        <input class="form-control" id="arrival-rate" name="arrival-rate" type="number">
        <label class="label label-default" for="service-rate">Service rate</label>
        <input class="form-control" id="service-rate" name="service-rate" type="number">
        <button class="btn btn-success" id="exc-calc" onclick="addToChart(); saveToCSV();">Beräkna</button>
    </div>
    <table class="table" style="width: 100%;">
        <thead class="thead-dark">
        <tr>
            <th class="col">Medel antal kunder i kön</th>
            <th class="col">Medel antal kunder i systemet</th>
            <th class="col">Väntetid i systemet</th>
            <th class="col">Väntetid i kön</th>
            <th class="col">Upptagen att betjäna</th>
            <th class="col">Chans att kön är tom</th>
        </tr>
        </thead>
        <tbody>
        <tr id="table-data">

        </tr>
        </tbody>
    </table>

    <div id="home">
        <div class="container">
            <div id="mychart">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
